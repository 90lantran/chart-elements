<link rel="import" href="chart-property-behavior.html">

<script>
  var ChartBehaviors = ChartBehaviors || {};
  /** @polymerBehavior */
  ChartBehaviors.DataPropertiesBehaviorImpl = {

    properties: {

      data: {
        type: Array,
        value: function () {
          return [];
        }
      },

      options: {
        type: Object,
        value: function () {
          return {};
        }
      },

    },

    observers: [
      '_configurationChanged(data.*, options.*)'
    ],

    _configurationChanged: function(dataRecord, optionsRecord) {
      if (dataRecord.base.length) {
        this.isUpdateable = true;
      } else {
        this.isUpdateable = false;
      }

      if (this.isUpdateable && this.isAttached) {
        this.updateChart();
      }
    }

  };

  /** @polymerBehavior */
 ChartBehaviors.DataPropertiesBehavior = [
   ChartBehaviors.DataPropertiesBehaviorImpl,
   ChartBehaviors.ChartPropertyBehavior
 ];
</script>
